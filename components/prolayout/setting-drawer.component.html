<div id="test">
  <ng-template *ngIf="open; else closed">
    <button vts-button>
      <i vts-icon vtsType="Settings"></i>
    </button>
  </ng-template>
  <ng-template #closed>
    <button vts-button (click)="openDrawer()">
      <i vts-icon vtsType="Search"></i>
    </button>
  </ng-template>
</div>
<vts-drawer [vtsClosable]="true" [vtsVisible]="open" vtsPlacement="right" [vtsWrapClassName]="drawerWrapClassName"
  vtsTitle="Basic Drawer" (vtsOnClose)="closeDrawer()">
  <ng-template *vtsDrawerContent>
    <p>
      <vts-switch [ngModel]="isFixedHeader" (ngModelChange)="onChangeFixedHeader()" vtsCheckedChildren="Fixed Header"
        vtsUnCheckedChildren="Fixed Header"></vts-switch>
    </p>
    <p>
      <vts-switch [ngModel]="isFixedSider" (ngModelChange)="onChangeFixedSider()" vtsCheckedChildren="Fixed Sider"
        vtsUnCheckedChildren="Fixed Sider"></vts-switch>
    </p>
  </ng-template>
</vts-drawer>
