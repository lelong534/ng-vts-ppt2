<div
  style="
    position: absolute;
    height: 100%;
    width: 100%;
    justify-content: center;
    background-color: white;
    font-size: xx-large;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
  "
  *ngIf="isLockOrUnlock"
  (click)="showInput()"
>
  Screen is currently locked
</div>
<vts-modal 
  [(vtsVisible)]="isShowInput" 
  [vtsTitle]="modalTitle" 
  [vtsOkText]="submitText" 
  [vtsCancelText]="vtsBlockUIConfig.cancelText"
  (vtsOnOk)="submit()"
  (vtsOnCancel)="hideInput()"
  >
  <form [vtsLayout]="'vertical'" vts-form [formGroup]="form">
    <vts-form-item>
      <vts-form-label vtsRequired>Nhập mật khẩu khóa màn hình:</vts-form-label>
      <vts-form-control>
        <vts-input-group [vtsSuffix]="suffixIcon">
          <input
            vts-input
            formControlName="password"
            [placeholder]="'Mật khẩu'"
            [autofocus]="true"
            [type]="inputType"
            autocomplete="new-password"          
          />
        </vts-input-group>
        <ng-template #suffixIcon>
          <!-- show or hide password string -->
          <i vts-icon vtsType="Eye:vts" class="cursor-pointer" *ngIf="inputType === 'password'; else typeText" (click)="onChangeInputType()"></i>
          <ng-template #typeText>
            <i vts-icon vtsType="EyeOff" class="cursor-pointer" (click)="onChangeInputType()"></i>
          </ng-template>
        </ng-template>
      </vts-form-control>
    </vts-form-item>
  </form>
</vts-modal>
