<vts-prolayout>
    <vts-prolayout-sider vtsWidth="200px" vtsTheme="light" *ngIf="isFixedSider" [isFixedHeader]="isFixedHeader"
        [isFixedSider]="isFixedSider" [menuData]="menuData"></vts-prolayout-sider>

    <vts-prolayout-header [isFixedHeader]="isFixedHeader" [isFixedSider]="isFixedSider" [menuData]="menuData"
        *ngIf="!isFixedSider"></vts-prolayout-header>

    <vts-prolayout *ngIf="isFixedSider; else notFixedSider">
        <vts-prolayout-header [isFixedHeader]="isFixedHeader" [isFixedSider]="isFixedSider"
            [menuData]="menuData"></vts-prolayout-header>
        <vts-prolayout-content class="outer-content">
            <vts-breadcrumb>
                <vts-breadcrumb-item>Home</vts-breadcrumb-item>
                <vts-breadcrumb-item>List</vts-breadcrumb-item>
                <vts-breadcrumb-item>App</vts-breadcrumb-item>
            </vts-breadcrumb>
            <vts-prolayout class="inner-layout">
                <vts-prolayout-content class="inner-content">
                    <ng-container *ngTemplateOutlet="compContent"></ng-container>
                </vts-prolayout-content>
            </vts-prolayout>

            <vts-prolayout-footer>NG-VTS</vts-prolayout-footer>
        </vts-prolayout-content>
    </vts-prolayout>

    <ng-template #notFixedSider>
        <vts-prolayout-content class="outer-content">
            <vts-breadcrumb>
                <vts-breadcrumb-item>Home</vts-breadcrumb-item>
                <vts-breadcrumb-item>List</vts-breadcrumb-item>
                <vts-breadcrumb-item>App</vts-breadcrumb-item>
            </vts-breadcrumb>
            <vts-prolayout class="inner-layout" *ngIf="!isFixedHeader; else fixedHeader">
                <vts-prolayout-sider vtsWidth="200px" vtsTheme="light" [isFixedHeader]="isFixedHeader"
                    [isFixedSider]="isFixedSider" [menuData]="menuData"></vts-prolayout-sider>
                <vts-prolayout-content class="inner-content">
                    <ng-container *ngTemplateOutlet="compContent"></ng-container>
                </vts-prolayout-content>
            </vts-prolayout>

            <ng-template #fixedHeader>
                <vts-prolayout-content class="inner-content">
                    <ng-container *ngTemplateOutlet="compContent"></ng-container>
                </vts-prolayout-content>
            </ng-template>

            <vts-prolayout-footer>NG-VTS</vts-prolayout-footer>
        </vts-prolayout-content>
    </ng-template>

    <vts-setting-drawer [isFixedHeader]="isFixedHeader" [isFixedSider]="isFixedSider"
        (setFixedHeader)="onChangeFixedHeader($event)"
        (setFixedSider)="onChangeFixedSider($event)"></vts-setting-drawer>
</vts-prolayout>

<ng-template #compContent>
    <ng-content></ng-content>
</ng-template>
