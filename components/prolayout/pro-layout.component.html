<vts-prolayout>
    <vts-prolayout-sider vtsWidth="200px" [vtsTheme]="useDarkMode ? 'dark': 'light'"
        *ngIf="isShowSider && isFixedSider"></vts-prolayout-sider>

    <vts-prolayout-header *ngIf="isShowHeader && !isFixedSider" [title]="headerTitle" [avatar]="avatar" [avatarMenu]="avatarMenu"></vts-prolayout-header>

    <vts-prolayout *ngIf="isFixedSider; else notFixedSider">
        <vts-prolayout-header *ngIf="isShowHeader" [title]="headerTitle" [avatar]="avatar" [avatarMenu]="avatarMenu"></vts-prolayout-header>
        <vts-prolayout-content class="outer-content">
            <prolayout-breadcrumb></prolayout-breadcrumb>
            <vts-prolayout class="inner-layout">
                <vts-prolayout-content class="inner-content">
                    <ng-container *ngTemplateOutlet="compContent"></ng-container>
                </vts-prolayout-content>
            </vts-prolayout>
        </vts-prolayout-content>

        <vts-prolayout-footer *ngIf="isShowFooter">Copyright by Viettel Solution - Government Solution Center
            Platform</vts-prolayout-footer>
    </vts-prolayout>

    <ng-template #notFixedSider>
        <vts-prolayout-content class="outer-content">
            <prolayout-breadcrumb></prolayout-breadcrumb>
            <vts-prolayout class="inner-layout" *ngIf="!isFixedHeader; else fixedHeader">
                <vts-prolayout-sider vtsWidth="200px" *ngIf="isShowSider"></vts-prolayout-sider>
                <vts-prolayout-content class="inner-content">
                    <ng-container *ngTemplateOutlet="compContent"></ng-container>
                </vts-prolayout-content>
            </vts-prolayout>

            <ng-template #fixedHeader>
                <vts-prolayout-content class="inner-content">
                    <ng-container *ngTemplateOutlet="compContent"></ng-container>
                </vts-prolayout-content>
            </ng-template>
        </vts-prolayout-content>

        <vts-prolayout-footer *ngIf="isShowFooter">Copyright by Viettel Solution - Government Solution Center
            Platform</vts-prolayout-footer>
    </ng-template>

    <vts-setting-drawer [useDarkMode]="useDarkMode" (setPageStyle)="onChangePageStyle($event)"
        (setThemeColor)="onChangeThemeColor($event)"></vts-setting-drawer>
</vts-prolayout>

<ng-template #compContent>
    <ng-content></ng-content>
</ng-template>
