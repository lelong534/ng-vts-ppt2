<vts-prolayout> 
    <vts-prolayout-sider vtsWidth="200px" [vtsTheme]="useDarkMode ? 'dark': 'light'" *ngIf="isShowSider && isFixedSider" [useSplitMenu]="isMenuSplitted"
        [isFixedHeader]="isFixedHeader" [isFixedSider]="isFixedSider" [menuData]="menuSider" [menuHeader]="menuHeader"></vts-prolayout-sider> 

    <vts-prolayout-header [isFixedHeader]="isFixedHeader" [isFixedSider]="isFixedSider" [menuData]="menuHeader" [vtsTheme]="useDarkMode ? 'dark': 'light'"
        *ngIf="isShowHeader && !isFixedSider" [useSplitMenu]="isMenuSplitted"></vts-prolayout-header>

    <vts-prolayout *ngIf="isFixedSider; else notFixedSider">
        <vts-prolayout-header [isFixedHeader]="isFixedHeader" [isFixedSider]="isFixedSider" *ngIf="isShowHeader" [vtsTheme]="useDarkMode ? 'dark': 'light'"
            [menuData]="menuHeader" [useSplitMenu]="isMenuSplitted"></vts-prolayout-header>
        <vts-prolayout-content class="outer-content">
            <vts-breadcrumb>
                <vts-breadcrumb-item>Home</vts-breadcrumb-item>
                <vts-breadcrumb-item>List</vts-breadcrumb-item>
                <vts-breadcrumb-item>App</vts-breadcrumb-item>
            </vts-breadcrumb>
            <vts-prolayout class="inner-layout">
                <vts-prolayout-content class="inner-content">
                    <ng-container *ngTemplateOutlet="compContent"></ng-container>
                </vts-prolayout-content>
            </vts-prolayout>

            <vts-prolayout-footer *ngIf="isShowFooter">NG-VTS</vts-prolayout-footer>
        </vts-prolayout-content>
    </vts-prolayout>

    <ng-template #notFixedSider>
        <vts-prolayout-content class="outer-content">
            <vts-breadcrumb>
                <vts-breadcrumb-item>Home</vts-breadcrumb-item>
                <vts-breadcrumb-item>List</vts-breadcrumb-item>
                <vts-breadcrumb-item>App</vts-breadcrumb-item>
            </vts-breadcrumb>
            <vts-prolayout class="inner-layout" *ngIf="!isFixedHeader; else fixedHeader">
                <vts-prolayout-sider vtsWidth="200px" [vtsTheme]="useDarkMode ? 'dark': 'light'" [isFixedHeader]="isFixedHeader" [useSplitMenu]="isMenuSplitted"
                    *ngIf="isShowSider" [isFixedSider]="isFixedSider" [menuData]="menuSider" [menuHeader]="menuHeader"></vts-prolayout-sider>
                <vts-prolayout-content class="inner-content">
                    <ng-container *ngTemplateOutlet="compContent"></ng-container>
                </vts-prolayout-content>
            </vts-prolayout>

            <ng-template #fixedHeader>
                <vts-prolayout-content class="inner-content">
                    <ng-container *ngTemplateOutlet="compContent"></ng-container>
                </vts-prolayout-content>
            </ng-template>

            <vts-prolayout-footer *ngIf="isShowFooter">NG-VTS</vts-prolayout-footer>
        </vts-prolayout-content>
    </ng-template>

    <vts-setting-drawer [isFixedHeader]="isFixedHeader" [isFixedSider]="isFixedSider" [isShowHeader]="isShowHeader"
        [isShowSider]="isShowSider" [isShowFooter]="isShowFooter" (setFixedHeader)="onChangeFixedHeader($event)"
        (setFixedSider)="onChangeFixedSider($event)" (setVisiblityHeader)="onChangeVisiblityHeader($event)"
        (setVisiblitySider)="onChangeVisiblitySider($event)"
        [useDarkMode]="useDarkMode"
        (setPageStyle)="onChangePageStyle($event)"
        (setThemeColor)="onChangeThemeColor($event)"
        (setSplitMenu)="onChangeSplitMenu($event)"
        (setVisiblityFooter)="onChangeVisiblityFooter($event)"></vts-setting-drawer>
</vts-prolayout>

<ng-template #compContent>
    <ng-content></ng-content>
</ng-template>
