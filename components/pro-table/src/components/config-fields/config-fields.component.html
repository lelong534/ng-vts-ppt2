<div class='vts-protable-configuration'>
  <div class="btn-area">
    <div vts-col class="btn-control-area">
      <button vts-button vtsType="primary" [vtsSize]="'xs'" (click)="openDrawer()"><i class="collapse-icon" vts-icon
          [vtsType]="'AddCircle'"></i>New</button>
      <button vts-button vtsType="primary" [vtsSize]="'xs'" (click)="mockFn()"><i class="collapse-icon" vts-icon
          [vtsType]="'AddCircle'"></i>Export</button>
      <button vts-button vtsType="primary" [vtsSize]="'xs'" (click)="showUploadModal()"><i class="collapse-icon"
          vts-icon [vtsType]="'AddCircle'"></i>Import</button>
      <ng-container>
        <button vts-button vtsType="default" [vtsSize]="'xs'" [disabled]="checkedItemsAmount<=0"
          (click)="showDeleteModal()">Delete all selected items</button>
      </ng-container>
    </div>
    <div vts-col class="btn-config-area">
      <a vts-button vts-dropdown vtsTrigger="click" [vtsDropdownMenu]="menuSwapVert">
        <i vts-icon vtsType="SwapVert"></i>
      </a>
      <vts-dropdown-menu #menuSwapVert="vtsDropdownMenu">
        <ul vts-menu>
          <li vts-menu-item (click)="handleChangeRowHeight(54)">Normal</li>
          <li vts-menu-item (click)="handleChangeRowHeight(80)">Expand</li>
          <li vts-menu-item (click)="handleChangeRowHeight(35)">Narrow</li>
        </ul>
      </vts-dropdown-menu>
      <button vts-button vtsType="default" (click)="mockFn()"><i vts-icon vtsType="Sync"></i></button>
      <a vts-button vts-dropdown vtsTrigger="click" [vtsDropdownMenu]="menuSettings">
        <i vts-icon vtsType="Settings"></i>
      </a>
      <vts-dropdown-menu #menuSettings="vtsDropdownMenu">
        <ul vts-menu>
          <li vts-menu-item>x</li>
          <li vts-menu-item>x</li>
          <li vts-menu-item>x</li>
        </ul>
      </vts-dropdown-menu>
    </div>
  </div>
  <ng-container *ngIf="checkedItemsAmount > 0">
    <ng-template [ngTemplateOutlet]="selectedInfo"></ng-template>
  </ng-container>
  <ng-template #selectedInfo>
    <div class="select-label">
      <span style="padding-left: 16px;">
        <span style="color: #CB002B">{{ checkedItemsAmount }}</span> items is selected <span style="color: #CB002B">| <a
            (click)="showDeleteModal()">Clear selected</a></span>
      </span>
    </div>
  </ng-template>
</div>

<vts-modal [(vtsVisible)]="isVisibleModal" [vtsTitle]="modalData.title" [vtsContent]="modalData.content"
  (vtsOnCancel)="handleCancelModal()" (vtsOnOk)="handleOkModal()" [vtsOkLoading]="isOkLoadingModal">
  <p *vtsModalContent>Modal Content</p>
</vts-modal>

<vts-modal [(vtsVisible)]="isVisibleUpload" [vtsWidth]="720" [vtsOkText]="uploadData.okText"
  (vtsOnCancel)="handleCancelUpload()" (vtsOnOk)="handleOkUpload()">
  <ng-container *vtsModalContent>
    <vts-upload vtsType="drag" vtsAccept=".png, .jpg, .jpeg, .svg" [vtsMultiple]="true"
      [vtsOpenFileDialogOnClick]="false" [vtsAction]="uploadData.url" (vtsChange)="handleChangeUpload($event)"
      #container>
      <p class="vts-upload-drag-icon">
        <i vts-icon vtsType="UploadCloud"></i>
      </p>
      <p class="text-hint">
        Kéo thả ảnh/video hoặc
        <a vts-button vtsType="link" (click)="container.openDialog()">Chọn file</a>
        để tải lên
      </p>
      <p class="text-hint">
        Chỉ cho phép file dạng .png, .jpg, .jpeg, .svg và dung lượng không quá 100Mb
      </p>
    </vts-upload>
  </ng-container>
</vts-modal>

<vts-drawer [vtsBodyStyle]="{ overflow: 'auto' }" [vtsMaskClosable]="false" [vtsWidth]="720"
  [vtsVisible]="visibleDrawer" [vtsTitle]="drawerData.title" [vtsFooter]="footerTpl" (vtsOnClose)="closeDrawer()">
  <form vts-form *vtsDrawerContent>
    <div vts-row [vtsGutter]="8">
      <div vts-col vtsSpan="12">
        <vts-form-item>
          <vts-form-label>Name</vts-form-label>
          <vts-form-control>
            <input vts-input placeholder="please enter user name" />
          </vts-form-control>
        </vts-form-item>
      </div>
      <div vts-col vtsSpan="12">
        <vts-form-item>
          <vts-form-label>Url</vts-form-label>
          <vts-form-control>
            <vts-input-group vtsAddOnBefore="http://" vtsAddOnAfter=".com">
              <input type="text" vts-input placeholder="please enter url" />
            </vts-input-group>
          </vts-form-control>
        </vts-form-item>
      </div>
    </div>
    <div vts-row [vtsGutter]="8">
      <div vts-col vtsSpan="12">
        <vts-form-item>
          <vts-form-label>Owner</vts-form-label>
          <vts-form-control>
            <vts-select vtsPlaceHolder="Please select an owner"></vts-select>
          </vts-form-control>
        </vts-form-item>
      </div>
      <div vts-col vtsSpan="12">
        <vts-form-item>
          <vts-form-label>Type</vts-form-label>
          <vts-form-control>
            <vts-select vtsPlaceHolder="Please choose the type"></vts-select>
          </vts-form-control>
        </vts-form-item>
      </div>
    </div>
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button vts-button style="margin-right: 8px;" (click)="mockFn()">Save</button>
      <button vts-button vtsType="primary" (click)="closeDrawer()">Close</button>
    </div>
  </ng-template>
</vts-drawer>
