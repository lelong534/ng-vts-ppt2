<vts-modal [(vtsVisible)]="isVisibleUpload" [vtsWidth]="720" (vtsOnCancel)="onCancel()" (vtsOnOk)="onSubmit()">
  <ng-container *vtsModalContent>
    <vts-upload vtsType="drag" [vtsAccept]="config?.acceptTypes" [vtsMultiple]="true" [vtsOpenFileDialogOnClick]="false"
      (vtsChange)="onChange($event)" #container>
      <p class="vts-upload-drag-icon">
        <i vts-icon vtsType="UploadCloud"></i>
      </p>
      <p class="text-hint">
        {{labels.uploadText?.prefix}}
        <a vts-button vtsType="link" (click)="container.openDialog()">{{labels.chooseFile}}</a>
        {{labels.uploadText?.subfix}}
      </p>
      <p class="text-hint">
        {{labels.uploadText?.permiss}} {{ config?.acceptTypes }} {{ getMaxFileSizeInText() }}
      </p>
    </vts-upload>
  </ng-container>
</vts-modal>
